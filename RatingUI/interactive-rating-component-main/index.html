<body>
  <div class="container">
      <div class="flex-container">
        <div class="star">
          <img src="./images/icon-star.svg" class="star-img" alt="">
        </div>
        <h1 class="head"> How did we do?</h1>
        <p class="para">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="numbers">
            <button onclick="get()" id="one1" class="one">
              <p class="two">1</p>
            </button>
            <button onclick="get1()"id="one2" class="one">
              <p class="two">2</p>
            </button>
            <button onclick="get2()"id="one3" class="one">
              <p class="two">3</p>
            </button>
            <button onclick="get3()"id="one4" class="one">
              <p class="two">4</p>
            </button>
            <button onclick="get4()"id="one5" class="one">
              <p class="two">5</p>
            </button>
        </div>
        <p id="demo"></p>
        <button onclick="display()" id="submit" class="submit">SUBMIT</button>
      </div>
  </div>
